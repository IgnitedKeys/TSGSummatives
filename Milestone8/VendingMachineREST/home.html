<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr>
        <div class="row">
            <div id="vendingItemsDiv" class="col-md-8">
                <div class="row">
                    <div class="col">
                        <div id="itemInfoDiv"></div>
                    </div>
                </div>
            </div>
            <div id="formsDiv" class="col-md-4">
                <div id="addMoneyDiv">
                    <form role="form" id="addMoneyForm">
                        <label for="totalMoney">Total $ In</label>
                        <div class="form-group row">
                            <input class="offset-md-3 col-md-6" type="text" id="totalMoney" placeholder="0.00" readonly>
                        </div>
                        <div class="form-group row">
                            <button type="button" id="addDollarBtn" class="btn btn-secondary">Add Dollar</button>
                            <button type="button" id="addQuarterBtn" class="btn btn-secondary">Add Quarter</button>
                        </div>
                        <div class="form-group row">
                            <button type="button" id="addDimeBtn" class="btn btn-secondary">Add Dime</button>
                            <button type="button" id="addNickelBtn" class="btn btn-secondary">Add Nickel</button>
                        </div>
                    </form>
                </div>
                <hr>
                <div id="purchaseDiv">
                    <form role="form" id="purchaseForm">
                        <label for="showMessage">Messages</label>
                        <div class="form-group row">
                            <input class="offset-md-1 col-md-10" type="text" id="showMessage" readonly>
                        </div>
                        <div class="form-group row">
                            <label class="offset-md-1 col-md-3" for="showItemNumber">Item: </label>
                            <input class="col-md-6" type="text" id="showItemNumber" readonly>
                        </div>
                        <div class="form-group row">
                            <button type="button" id="makePurchaseBtn" class="btn btn-primary offset-md-2 col-md-8"
                                onclick="makePurchase()">Make Purchase</button>
                        </div>
                    </form>

                </div>
                <hr>
                <div id="changeDiv">
                    <form role="form" id="changeForm">
                        <label for="getChange">Change</label>
                        <div class="form-group row">
                            <input class="offset-md-1 col-md-10" type="text" id="getChange" readonly>
                        </div>

                        <div class="form-group row">
                            <button type="button" id="changeReturnBtn" class="btn btn-primary offset-md-3 col-md-6"
                                onclick="returnChange()">Change Return</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/home.js"></script>
</body>

</html>
