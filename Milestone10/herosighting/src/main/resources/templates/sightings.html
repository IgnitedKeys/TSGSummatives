                </div>
            </nav>


            <div class="row">
                <div class="col-8">
                    <div class="text-center" >
                        <h1 id="sightingsHeading">sightings</h1>
                    </div>

                    <div class="text-center" th:each="sighting : ${sightings}" id="sightingsDiv">
                        <div class="sightingsDiv">
                            <span class="col-2" th:text="${#temporals.format(sighting.sightingDate, 'MM/dd/yyyy')}"></span>
                            <span ><a href="#" th:href="@{/sighting(id=${sighting.sightingId})}" th:text="${sighting.hero.heroName} + ' sighted at ' + ${sighting.location.locationName}"></a></span>
                        </div>

                        <div class="text-center sightingsDiv">
                            <td><a href="#" th:href="@{/sighting(id=${sighting.sightingId})}"><button type="button" class="btn" id="basicBtn" style="margin: 15px;">view</button></a></td>
                        </div>
                    </div>

                </div>

                <div id="addsightingDiv" class="col-3 text-center">
                    <h4 style="margin-top:20px;">have a sighting to report?</h4>
                    <div id="sightingsBtnDiv">
                        <a href="#" th:href="@{/addSighting}"><button type="button" class="btn" id="basicBtn">add sighting</button></a>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
